<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      // 수면
      const [sleep, setSleep] = React.useState(0);
      const [sleepTime, setSleepTime] = React.useState(0);
      const onChangeSleep = (e) => {
        setSleep(e.target.value);
        setSleepTime(e.target.value * 8);
      };
      const onChangeSleepTime = (e) => {
        setSleepTime(e.target.value);
        setSleep(e.target.value / 8);
      };
      const onReset = () => {
        setSleep(0);
        setSleepTime(0);
      };
      return (
        <div>
          <h1>Sleep Calculator</h1>
          <div>
            <input type="number" value={sleep} onChange={onChangeSleep} />
            <span>일</span>
          </div>
          <div>
            <input
              type="number"
              value={sleepTime}
              onChange={onChangeSleepTime}
            />
            <span>시간</span>
          </div>
          <button onClick={onReset}>초기화</button>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
