<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      // 우주와 지구
      const [universe, setUniverse] = React.useState(0);
      const [earth, setEarth] = React.useState(0);
      const onChangeUniverse = (e) => {
        setUniverse(e.target.value);
        setEarth(e.target.value * 2);
      };
      const onChangeEarth = (e) => {
        setEarth(e.target.value);
        setUniverse(e.target.value / 2);
      };
      const onReset = () => {
        setUniverse(0);
        setEarth(0);
      };
      return (
        <div>
          <h1>우주와 지구</h1>
          <div>
            <input type="number" value={universe} onChange={onChangeUniverse} />
            <span>우주</span>
          </div>
          <div>
            <input type="number" value={earth} onChange={onChangeEarth} />
            <span>지구</span>
          </div>
          <button onClick={onReset}>초기화</button>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
