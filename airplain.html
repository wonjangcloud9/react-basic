<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      // airplain ticket
      const [adult, setAdult] = React.useState(0);
      const [child, setChild] = React.useState(0);
      const [baby, setBaby] = React.useState(0);
      const [total, setTotal] = React.useState(0);
      const onChangeAdult = (e) => {
        setAdult(e.target.value);
        setTotal(e.target.value * 100000 + child * 50000 + baby * 0);
      };
      const onChangeChild = (e) => {
        setChild(e.target.value);
        setTotal(e.target.value * 50000 + adult * 100000 + baby * 0);
      };
      const onChangeBaby = (e) => {
        setBaby(e.target.value);
        setTotal(e.target.value * 0 + adult * 100000 + child * 50000);
      };
      const onReset = () => {
        setAdult(0);
        setChild(0);
        setBaby(0);
        setTotal(0);
      };
      return (
        <div>
          <h1>항공권 예매</h1>
          <div>
            <input type="number" value={adult} onChange={onChangeAdult} />
            <span>성인</span>
          </div>
          <div>
            <input type="number" value={child} onChange={onChangeChild} />
            <span>어린이</span>
          </div>
          <div>
            <input type="number" value={baby} onChange={onChangeBaby} />
            <span>유아</span>
          </div>
          <div>
            <span>총금액: {total}</span>
          </div>
          <button onClick={onReset}>초기화</button>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
