<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      // 대여 서비스
      const [rent, setRent] = React.useState(0);
      const [return2, setReturn] = React.useState(0);
      const onChangeRent = (e) => {
        setRent(e.target.value);
        setReturn(e.target.value * 2);
      };
      const onChangeReturn = (e) => {
        setReturn(e.target.value);
        setRent(e.target.value / 2);
      };
      const onReset = () => {
        setRent(0);
        setReturn(0);
      };
      return (
        <div>
          <h1>대여 서비스</h1>
          <div>
            <input type="number" value={rent} onChange={onChangeRent} />
            <span>대여</span>
          </div>
          <div>
            <input type="number" value={return2} onChange={onChangeReturn} />
            <span>반납</span>
          </div>
          <button onClick={onReset}>초기화</button>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
