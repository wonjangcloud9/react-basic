<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      // 독도
      const [dokdo, setDokdo] = React.useState(0);
      const [korea, setKorea] = React.useState(0);
      const onChangeDokdo = (e) => {
        setDokdo(e.target.value);
        setKorea(e.target.value * 2);
      };
      const onChangeKorea = (e) => {
        setKorea(e.target.value);
        setDokdo(e.target.value / 2);
      };
      const onReset = () => {
        setDokdo(0);
        setKorea(0);
      };
      return (
        <div>
          <h1>독도</h1>
          <div>
            <input type="number" value={dokdo} onChange={onChangeDokdo} />
            <span>독도</span>
          </div>
          <div>
            <input type="number" value={korea} onChange={onChangeKorea} />
            <span>대한민국</span>
          </div>
          <button onClick={onReset}>초기화</button>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
