<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      // 경찰과 도둑
      const [police, setPolice] = React.useState(0);
      const [thief, setThief] = React.useState(0);
      const onChangePolice = (e) => {
        setPolice(e.target.value);
        setThief(e.target.value * 2);
      };
      const onChangeThief = (e) => {
        setThief(e.target.value);
        setPolice(e.target.value / 2);
      };
      const onReset = () => {
        setPolice(0);
        setThief(0);
      };
      return (
        <div>
          <h1>경찰과 도둑</h1>
          <div>
            <input type="number" value={police} onChange={onChangePolice} />
            <span>경찰</span>
          </div>
          <div>
            <input type="number" value={thief} onChange={onChangeThief} />
            <span>도둑</span>
          </div>
          <button onClick={onReset}>초기화</button>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
